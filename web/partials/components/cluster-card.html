<div class="bg-white rounded-lg shadow-md p-4 border-l-4 border-blue-500">
    <div class="flex justify-between items-start">
        <div>
            <h3 class="font-bold text-lg">{{ .Name }}</h3>
            <p class="text-gray-600">{{ .Description }}</p>
            <div class="mt-2 flex items-center">
                <span class="mr-1 text-sm font-medium text-gray-700">Nodes:</span>
                <span class="text-sm font-bold">{{ .NodeCount }}</span>
            </div>
        </div>
        <div class="flex space-x-2">
            <button class="p-2 text-blue-500 hover:text-blue-700"
                    hx-get="/api/clusters/{{ .ID }}/detail"
                    hx-target="#modal-container"
                    hx-swap="innerHTML">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
            </button>
            <button class="p-2 text-green-500 hover:text-green-700"
                    hx-get="/api/clusters/{{ .ID }}/edit"
                    hx-target="#modal-container"
                    hx-swap="innerHTML">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                </svg>
            </button>
            <button class="p-2 text-red-500 hover:text-red-700"
                    hx-delete="/api/clusters/{{ .ID }}"
                    hx-confirm="Êtes-vous sûr de vouloir supprimer ce cluster?"
                    hx-target="closest div.bg-white"
                    hx-swap="outerHTML">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
            </button>
        </div>
    </div>
    <div class="mt-4">
        <div class="flex justify-between text-sm text-gray-600">
            <span>Statut:</span>
            <span class="{{ if eq .Status "online" }}text-green-500{{ else }}text-red-500{{ end }} font-medium">
                {{ .Status }}
            </span>
        </div>
        <div class="mt-2 flex justify-between text-sm text-gray-600">
            <span>Dernière mise à jour:</span>
            <span>{{ .LastUpdated }}</span>
        </div>
    </div>
</div>
