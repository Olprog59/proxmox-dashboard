{{ define "content" }}
<div class="bg-white rounded-lg shadow-md p-6">
  <h1 class="text-2xl font-bold mb-6">Tableau de bord Proxmox</h1>

  <!-- Summary cards -->
  <div
    hx-get="/nodes/dashboard-count"
    hx-swap="outerHTML"
    hx-trigger="load"
  ></div>

  <!-- Recent clusters -->
  <div class="mb-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Clusters récents</h2>
      <a href="/clusters" class="text-blue-600 hover:text-blue-800"
        >Voir tous</a
      >
    </div>

    <div
      id="recent-clusters"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
    >
      <div class="animate-pulse bg-gray-100 h-32 rounded-lg"></div>
      <div class="animate-pulse bg-gray-100 h-32 rounded-lg"></div>
      <div class="animate-pulse bg-gray-100 h-32 rounded-lg"></div>
    </div>
  </div>

  <!-- Recent nodes -->
  <div>
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Nodes récents</h2>
      <a href="/nodes" class="text-blue-600 hover:text-blue-800">Voir tous</a>
    </div>

    <div
      id="recent-nodes"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
    >
      <div class="animate-pulse bg-gray-100 h-32 rounded-lg"></div>
      <div class="animate-pulse bg-gray-100 h-32 rounded-lg"></div>
      <div class="animate-pulse bg-gray-100 h-32 rounded-lg"></div>
    </div>
  </div>
</div>
{{ end }}
